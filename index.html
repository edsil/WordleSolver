<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src=script.js></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <title>Wordle Solver - Wolfland 3d</title>
    <H1>Wordle Solver</H1>
    <table id="wordlist" class="wlist"></table>
    <div id="tip1" class="tip1 shw">A</div>
    <div id="tip2" class="tip2 hid"></div>
    <div id="tip3" class="tip3 hid"></div>
    <div id="tip4" class="tip4 hid"></div>
    <div id="tip5" class="tip5 hid"></div>

    <input id="l1" type="text" class="l1 bl fc" size="1" maxlength="1">
    <input id="l2" type="text" class="l2 bl uf" size="1" maxlength="1">
    <input id="l3" type="text" class="l3 bl uf" size="1" maxlength="1">
    <input id="l4" type="text" class="l4 bl uf" size="1" maxlength="1">
    <input id="l5" type="text" class="l5 bl uf" size="1" maxlength="1">
    <button id="go" class="btngo" onclick="goLetters()">GO!</button>
    <div class="ch1">
        <button id="b11" class="btngrey ch1" onclick="clickHandler(this)"></button>
        <button id="b12" class="btnyellow ch1" onclick="clickHandler(this)"></button>
        <button id="b13" class="btngreen ch1" onclick="clickHandler(this)"></button>
    </div>
    <div class="ch2">
        <button id="b21" class="btngrey ch2" onclick="clickHandler(this)"></button>
        <button id="b22" class="btnyellow ch2" onclick="clickHandler(this)"></button>
        <button id="b23" class="btngreen ch2" onclick="clickHandler(this)"></button>
    </div>
    <div class="ch3">
        <button id="b31" class="btngrey ch3" onclick="clickHandler(this)"></button>
        <button id="b32" class="btnyellow ch3" onclick="clickHandler(this)"></button>
        <button id="b33" class="btngreen ch3" onclick="clickHandler(this)"></button>
    </div>
    <div class="ch4">
        <button id="b41" class="btngrey ch4" onclick="clickHandler(this)"></button>
        <button id="b42" class="btnyellow ch4" onclick="clickHandler(this)"></button>
        <button id="b43" class="btngreen ch4" onclick="clickHandler(this)"></button>
    </div>
    <div class="ch5">
        <button id="b51" class="btngrey ch5" onclick="clickHandler(this)"></button>
        <button id="b52" class="btnyellow ch5" onclick="clickHandler(this)"></button>
        <button id="b53" class="btngreen ch5" onclick="clickHandler(this)"></button>
    </div>
    <div id="allLetters" class="allletters"></div>
    <div id="guesses" class="guesses">
        <table width="245px">
        </table>
    </div>

</body>

</html>
